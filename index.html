<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predecir Teclas</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div>
        <h1>Predecir teclas</h1>
    </div>
    <div class="flechas">
        <div class="flecha" color="red" onclick="handlePress('L')"> &lt </div>
        <div class="flecha" color="blue" onclick="handlePress('R')"> &gt </div>
    </div>
    <div class="centered">
    <div class="puntaje">
        <h2>Puntaje</h2>
        <div class="persona">
            Persona: 0
        </div>
        <div class="maquina">
            Maquina: 0
        </div>
        <button id="playAgain" onclick="location.reload()" style="display: none;">
            Volver a Jugar
        </button>
    </div>
    </div>
</body>
</html>
